<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>

    <link rel="stylesheet" href="./styles/mainpage.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/animation.css">

    <script src="./script/mainpage.js" defer></script>

</head>
<body>

    <header>
        <h1>Fantasy XI</h1>
    </header>

    <main>

        <p class="ingress">Welcome to Fantasy XI! Here you can build your ultimate starting 11 with our choice of goalkeepers, defenders, midfielders, and forwards! </p>

        <div class="container">
            <div class="dropZones">
                <section id="dropZone1"></section>
                <section id="dropZone2"></section>
                <section id="dropZone3"></section>
                <section id="dropZone4"></section>
            </div>

            <div class="players" id="dropZoneBack">
                <div class="drag" draggable="true" id="dragElement1">1</div>
                
                <div class="drag" draggable="true" id="dragElement2">2</div>
                
                <div class="drag" draggable="true" id="dragElement3">3</div>
                
                <div class="drag" draggable="true" id="dragElement4">4</div>
                
                <div class="drag" draggable="true" id="dragElement5">5</div>
                
                <div class="drag" draggable="true" id="dragElement6">6</div>
                
                <div class="drag" draggable="true" id="dragElement7">7</div>
                
                <div class="drag" draggable="true" id="dragElement8">8</div>
                
                <div class="drag" draggable="true" id="dragElement9">9</div>
                
                <div class="drag" draggable="true" id="dragElement10">10</div>
                
                <div class="drag" draggable="true" id="dragElement11">11</div>

            </div>

        </div>


    </main>

    <footer>
        
    </footer>
    
</body>
</html>
